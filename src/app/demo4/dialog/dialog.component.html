<h1 mat-dialog-title>Move Node</h1>
<div mat-dialog-content>
  <p>Move by:</p>
  <mat-form-field><input matInput type="number" placeholder="x" [(ngModel)]="data.x"></mat-form-field>
  <mat-form-field><input matInput type="number" placeholder="y" [(ngModel)]="data.y"></mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
